<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Delivery ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --paper-white: #ffffff;
            --bg-color: #f8edeb;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Caveat', cursive;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Pulsing Envelope Animation */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .envelope-wrapper {
            cursor: pointer;
            text-align: center;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .envelope {
            width: 280px; height: 180px;
            background: #f1a7a1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border-radius: 4px;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 90px solid #e5989b;
        }

        .heart-seal { font-size: 3.5rem; color: var(--primary-pink); z-index: 2; }

        /* Letter Styling */
        .letter {
            display: none;
            width: 90%;
            max-width: 500px;
            background: var(--paper-white);
            padding: 40px 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border-radius: 2px;
            text-align: center;
            border: 1px solid #f1f1f1;
            position: relative;
        }

        h1 { color: #c9184a; font-size: 2.8rem; margin: 0 0 20px 0; }

        /* Buttons Area */
        .btn-container { height: 120px; display: flex; justify-content: center; align-items: center; gap: 20px; }

        button {
            padding: 10px 25px;
            font-family: 'Caveat', cursive;
            font-size: 1.6rem;
            border: 2px solid var(--primary-pink);
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: var(--primary-pink);
            transition: all 0.2s;
            z-index: 10;
        }

        #yesBtn { background: var(--primary-pink); color: white; }
        #noBtn { position: absolute; }

        /* Slot Machine Area */
        #slot-container {
            display: none;
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            background-image: url('slot-machine.jpg'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .slots-ui {
            position: absolute;
            top: 152px; /* Adjusted to fit the specific generated image slots */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .slot {
            width: 65px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background: white;
            border-radius: 4px;
        }

        #spinBtn {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            background: #ff4d6d;
            color: white;
            border: none;
            box-shadow: 0 4px 0 #c9184a;
        }

        #spinBtn:active { transform: translateX(-50%) translateY(4px); box-shadow: none; }

        #gift-reveal {
            position: absolute;
            bottom: 5px;
            width: 100%;
            font-size: 1.8rem;
            color: #c9184a;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="heart-seal">‚ù§Ô∏è</div>
        </div>
        <p style="margin-top: 25px; font-size: 1.8rem; color: #ff758f;">You have a letter...</p>
    </div>

    <div class="letter" id="letter">
        <div id="askStage">
            <h1>Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn" style="left: 55%;">No</button>
            </div>
        </div>

        <div id="slot-container">
            <div class="slots-ui">
                <div class="slot" id="slot1">‚ùì</div>
                <div class="slot" id="slot2">‚ùì</div>
                <div class="slot" id="slot3">‚ùì</div>
            </div>
            <button id="spinBtn">SPIN FOR GIFT</button>
            <div id="gift-reveal"></div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askStage = document.getElementById('askStage');
        const slotContainer = document.getElementById('slot-container');
        const spinBtn = document.getElementById('spinBtn');
        const giftText = document.getElementById('gift-reveal');

        // Customize your gifts here!
        const gifts = [
            { emoji: 'üçï', name: 'Fancy Dinner Date' },
            { emoji: 'üéÆ', name: 'Gaming Marathon' },
            { emoji: 'üëü', name: 'New Kicks' },
            { emoji: 'üçø', name: 'Movie of your choice' }
        ];

        // 1. Open Envelope
        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            letter.style.display = 'block';
        });

        // 2. No Button Logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make Yes button grow
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.15})`;
        });

        // 3. Yes Button Logic -> Move to Slot Machine
        yesBtn.addEventListener('click', () => {
            askStage.style.display = 'none';
            slotContainer.style.display = 'block';
            document.body.style.background = '#ffcad4';
        });

        // 4. Slot Machine Logic
        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            giftText.innerText = "Spinning...";
            
            let count = 0;
            const interval = setInterval(() => {
                const s1 = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                const s2 = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                const s3 = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                
                document.getElementById('slot1').innerText = s1;
                document.getElementById('slot2').innerText = s2;
                document.getElementById('slot3').innerText = s3;
                
                // Add a little blur while spinning
                document.querySelectorAll('.slot').forEach(s => s.style.filter = 'blur(2px)');

                count++;
                if (count > 25) {
                    clearInterval(interval);
                    const finalGift = gifts[Math.floor(Math.random() * gifts.length)];
                    
                    document.getElementById('slot1').innerText = finalGift.emoji;
                    document.getElementById('slot2').innerText = finalGift.emoji;
                    document.getElementById('slot3').innerText = finalGift.emoji;
                    
                    document.querySelectorAll('.slot').forEach(s => s.style.filter = 'none');
                    giftText.innerText = `Winner: ${finalGift.name}! ‚ù§Ô∏è`;
                    spinBtn.innerText = "Re-spin?";
                    spinBtn.disabled = false;
                }
            }, 60);
        });
    </script>
</body>
</html>
