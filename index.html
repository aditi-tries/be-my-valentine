<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-pink: #ff85a1;
            --pixel-red: #ff0a54;
            --pixel-dark: #250902;
            --bg-color: #CB2E72; 
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            overflow: hidden;
        }

        .envelope-wrapper { cursor: pointer; max-width: 95vw; }
        .custom-envelope { width: 500px; max-width: 100%; height: auto; }

        .letter {
            display: none;
            width: 702px; 
            height: 624px; 
            max-width: 95vw;
            max-height: 95vh;
            background-image: url('paper.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        #contentStage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; 
            padding: 0 10%; 
        }

        h1 { 
            color: var(--pixel-dark); 
            font-size: clamp(0.7rem, 1.8vw, 1rem); 
            line-height: 2.2; 
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
            width: 100%;
            min-height: 140px; 
        }

        button {
            padding: 12px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.5rem, 1.2vw, 0.7rem);
            border: 2px solid var(--pixel-dark);
            background: white;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--pixel-dark);
        }

        button:disabled { opacity: 0.7; cursor: not-allowed; }

        #yesBtn, #openGiftBtn, #finalizeBtn { background-color: var(--bg-color); color: white; }
        #noBtn, #spinBtn { background-color: white; color: var(--pixel-dark); }

        #noBtn { position: relative; transition: all 0.4s ease-out; }

        #slotStage {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .slots-ui {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .slot {
            width: 80px;
            height: 100px;
            background: white;
            border: 3px solid var(--pixel-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        #gift-reveal {
            height: 60px; 
            font-size: 0.6rem;
            color: var(--pixel-dark);
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.8;
            max-width: 320px;
        }

        #muteToggle {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            font-size: 2rem;
            z-index: 100;
        }

        #successMessage { display: none; text-align: center; }
        #finalizeBtn { visibility: hidden; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop src="music.mp3"></audio>
    <audio id="sfxClick" src="click.mp3"></audio>
    <audio id="sfxMove" src="move.mp3"></audio>
    <audio id="sfxSpin" src="spin.mp3"></audio>

    <div id="muteToggle">üîä</div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <img src="envelope.png" alt="Envelope" class="custom-envelope">
    </div>

    <div class="letter" id="letter">
        <div id="contentStage">
            <div id="askStage">
                <h1>will you be<br>my valentine? üëâüèºüëàüèº</h1>
                <div class="btn-container">
                    <button id="yesBtn">YES</button>
                    <div style="width:120px; height:50px; display:flex; justify-content:center; align-items:center;">
                        <button id="noBtn">NO</button>
                    </div>
                </div>
            </div>

            <div id="successMessage">
                <h1>yay! ‚ù§Ô∏è<br><br>i knew you'd<br>say yes! ‚ò∫Ô∏è</h1>
                <div class="btn-container">
                    <button id="openGiftBtn">SELECT MY GIFT</button>
                </div>
            </div>

            <div id="slotStage">
                <div class="slots-ui">
                    <div class="slot" id="slot1">?</div>
                    <div class="slot" id="slot2">?</div>
                    <div class="slot" id="slot3">?</div>
                </div>
                <div id="gift-reveal"></div>
                <div class="btn-container">
                    <button id="spinBtn">SPIN</button>
                    <button id="finalizeBtn">FINALIZE GIFT</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const sfxSpin = document.getElementById('sfxSpin');
        bgMusic.volume = 0.3;

        const envelope = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter');
        const muteBtn = document.getElementById('muteToggle');
        const spinBtn = document.getElementById('spinBtn');
        const finalizeBtn = document.getElementById('finalizeBtn');
        const giftReveal = document.getElementById('gift-reveal');

        const gifts = [
            { emoji: 'üíã', text: 'lots of kisses' },
            { emoji: 'üç¶', text: 'ice cream on me' },
            { emoji: 'üéÆ', text: 'co-op gaming' },
            { emoji: 'üçø', text: 'movie of your choice' },
            { emoji: 'üçï', text: 'pizza date' },
            { emoji: 'üèì', text: 'pickleball / tennis sesh' }
        ];

        muteBtn.addEventListener('click', () => {
            bgMusic.muted = !bgMusic.muted;
            muteBtn.innerText = bgMusic.muted ? 'üîá' : 'üîä';
        });

        document.body.addEventListener('click', () => {
            if (bgMusic.paused) bgMusic.play();
        }, { once: true });

        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            letter.style.display = 'block';
        });

        document.getElementById('noBtn').addEventListener('mouseover', function() {
            document.getElementById('sfxMove').play();
            if (this.style.position !== 'fixed') {
                const rect = this.getBoundingClientRect();
                this.style.left = rect.left + 'px';
                this.style.top = rect.top + 'px';
                this.style.position = 'fixed';
            }
            this.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            this.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            document.getElementById('askStage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('noBtn').style.display = 'none';
        });

        document.getElementById('openGiftBtn').addEventListener('click', () => {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('slotStage').style.display = 'flex';
        });

        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            finalizeBtn.disabled = true;
            giftReveal.innerHTML = "";
            sfxSpin.play();
            
            let iterations = 0;
            const timer = setInterval(() => {
                document.getElementById('slot1').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot2').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot3').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                iterations++;

                if (iterations > 15) {
                    clearInterval(timer);
                    sfxSpin.pause();
                    sfxSpin.currentTime = 0;
                    
                    const isWin = Math.random() > 0.5;

                    if (isWin) {
                        const winGift = gifts[Math.floor(Math.random() * gifts.length)];
                        document.getElementById('slot1').innerText = winGift.emoji;
                        document.getElementById('slot2').innerText = winGift.emoji;
                        document.getElementById('slot3').innerText = winGift.emoji;
                        // Formatted exactly as requested
                        giftReveal.innerHTML = `gift unlocked:<br>${winGift.text}`;
                    } else {
                        document.getElementById('slot1').innerText = gifts[0].emoji;
                        document.getElementById('slot2').innerText = gifts[1].emoji;
                        document.getElementById('slot3').innerText = gifts[2].emoji;
                        giftReveal.innerHTML = "oops, now you've to<br>give a gift to aditi!";
                    }

                    spinBtn.innerText = "SPIN AGAIN";
                    finalizeBtn.style.visibility = "visible";
                    spinBtn.disabled = false;
                    finalizeBtn.disabled = false;
                }
            }, 100);
        });

        finalizeBtn.addEventListener('click', () => {
             alert("Final choice locked! ‚ù§Ô∏è");
        });
    </script>
</body>
</html>
