<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --paper-white: #ffffff;
            --bg-color: #f8edeb;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Caveat', cursive;
            overflow: hidden;
        }

        /* Pulsing Envelope */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .envelope-wrapper {
            cursor: pointer;
            text-align: center;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .envelope {
            width: 280px; height: 180px;
            background: #f1a7a1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border-radius: 4px;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 90px solid #e5989b;
        }

        .heart-seal { font-size: 3.5rem; color: var(--primary-pink); z-index: 2; }

        /* Letter & Slot Machine */
        .letter {
            display: none;
            width: 90%;
            max-width: 450px;
            background: var(--paper-white);
            padding: 40px 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border-radius: 2px;
            text-align: center;
            border: 1px solid #f1f1f1;
            position: relative;
        }

        h1 { color: #c9184a; font-size: 2.8rem; margin: 0 0 20px 0; }

        .btn-container { height: 100px; display: flex; justify-content: center; align-items: center; gap: 20px; }

        button {
            padding: 10px 25px;
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            border: 2px solid var(--primary-pink);
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: var(--primary-pink);
            transition: all 0.2s;
        }

        #yesBtn { background: var(--primary-pink); color: white; }
        #noBtn { position: absolute; }

        /* Slot Machine Styles */
        #slot-machine { display: none; margin-top: 20px; }
        .slots {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 4rem;
            margin-bottom: 20px;
            background: #fff0f3;
            padding: 20px;
            border-radius: 10px;
            border: 3px dashed var(--primary-pink);
        }
        .slot {
            width: 80px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        #spinBtn { background: #ff4d6d; color: white; width: 100%; }
        #gift-reveal { font-size: 2rem; color: #c9184a; margin-top: 15px; min-height: 40px; }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope"><div class="heart-seal">‚ù§Ô∏è</div></div>
        <p style="margin-top: 25px; font-size: 1.8rem; color: #ff758f;">Open your letter...</p>
    </div>

    <div class="letter" id="letter">
        <div id="ask">
            <h1>Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="slot-machine">
            <h1>Yay! Spin for your gift! üé∞</h1>
            <div class="slots">
                <div class="slot" id="slot1">‚ùì</div>
                <div class="slot" id="slot2">‚ùì</div>
                <div class="slot" id="slot3">‚ùì</div>
            </div>
            <button id="spinBtn">SPIN</button>
            <div id="gift-reveal"></div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askDiv = document.getElementById('ask');
        const slotMachine = document.getElementById('slot-machine');
        const spinBtn = document.getElementById('spinBtn');
        const giftText = document.getElementById('gift-reveal');

        const gifts = [
            { emoji: 'üçï', name: 'A Fancy Pizza Date' },
            { emoji: 'üëü', name: 'New Sneakers' },
            { emoji: 'üéÆ', name: 'A New Video Game' },
            { emoji: 'üçø', name: 'Movie Night of Your Choice' }
        ];

        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            letter.style.display = 'block';
        });

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.15})`;
        });

        yesBtn.addEventListener('click', () => {
            askDiv.style.display = 'none';
            slotMachine.style.display = 'block';
            document.body.style.background = '#ffcad4';
        });

        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            giftText.innerText = "Spinning...";
            
            let count = 0;
            const interval = setInterval(() => {
                document.getElementById('slot1').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot2').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot3').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                count++;
                
                if (count > 20) {
                    clearInterval(interval);
                    const finalGift = gifts[Math.floor(Math.random() * gifts.length)];
                    document.getElementById('slot1').innerText = finalGift.emoji;
                    document.getElementById('slot2').innerText = finalGift.emoji;
                    document.getElementById('slot3').innerText = finalGift.emoji;
                    giftText.innerText = `You won: ${finalGift.name}!`;
                    spinBtn.innerText = "Re-spin?";
                    spinBtn.disabled = false;
                }
            }, 50);
        });
    </script>
</body>
</html>
