<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --paper-white: #ffffff;
            --bg-color: #f8edeb;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Caveat', cursive;
            overflow: hidden;
        }

        /* Pulsing Animation */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        .envelope-wrapper {
            cursor: pointer;
            text-align: center;
            animation: heartbeat 1.5s ease-in-out infinite; /* This makes it pulse */
        }

        .envelope {
            width: 280px;
            height: 180px;
            background: #f1a7a1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border-radius: 4px;
        }

        /* Envelope Flap */
        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-top: 90px solid #e5989b;
        }

        .heart-seal {
            font-size: 3.5rem;
            color: var(--primary-pink);
            z-index: 2;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        /* Letter Styling */
        .letter {
            display: none;
            width: 90%;
            max-width: 450px;
            background: var(--paper-white);
            padding: 50px 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border-radius: 2px;
            text-align: center;
            border: 1px solid #f1f1f1;
            position: relative;
            transform: rotate(-1deg); /* Slight tilt for that "handwritten" vibe */
        }

        h1 {
            color: #c9184a;
            font-size: 3.2rem;
            margin: 0 0 40px 0;
        }

        .btn-container {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        button {
            padding: 12px 30px;
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            border: 2px solid var(--primary-pink);
            border-radius: 8px;
            cursor: pointer;
            background: white;
            color: var(--primary-pink);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        #yesBtn { background: var(--primary-pink); color: white; }
        #noBtn { position: absolute; }

        #success { display: none; }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="heart-seal">❤️</div>
        </div>
        <p style="margin-top: 25px; font-size: 1.8rem; color: #ff758f;">Open your letter...</p>
    </div>

    <div class="letter" id="letter">
        <div id="ask">
            <h1>Will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success">
            <h1 style="font-size: 4rem;">YES! ❤️</h1>
            <p style="font-size: 2rem;">I love you! Can't wait.</p>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askDiv = document.getElementById('ask');
        const successDiv = document.getElementById('success');

        // Reveal Letter
        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            letter.style.display = 'block';
        });

        // "No" Button avoids the mouse
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make Yes button grow bigger each time he tries to hit No
            const currentScale = yesBtn.style.transform.replace('scale(', '').replace(')', '') || 1;
            yesBtn.style.transform = `scale(${parseFloat(currentScale) + 0.15})`;
        });

        // "Yes" Clicked
        yesBtn.addEventListener('click', () => {
            askDiv.style.display = 'none';
            successDiv.style.display = 'block';
            document.body.style.background = '#ffcad4';
        });
    </script>
</body>
</html>
