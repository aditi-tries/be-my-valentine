<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>be my valentine? üíå</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-pink: #ff85a1;
            --pixel-red: #ff0a54;
            --pixel-dark: #250902;
            --bg-color: #CB2E72; 
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            overflow: hidden;
        }

        .envelope-wrapper {
            cursor: pointer;
            animation: pixel-heart 1s steps(2) infinite;
            max-width: 95vw;
        }
        @keyframes pixel-heart {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .custom-envelope { width: 500px; max-width: 100%; height: auto; }

        .letter {
            display: none;
            width: 702px; 
            height: 624px; 
            max-width: 95vw;
            max-height: 95vh;
            background-image: url('paper.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        #contentStage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; 
            padding: 0 18%; 
            box-sizing: border-box;
        }

        h1 { 
            color: var(--pixel-dark); 
            font-size: clamp(0.6rem, 1.5vw, 0.9rem); 
            line-height: 1.8; 
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 12px; 
            width: 100%;
            min-height: 120px; 
        }

        button {
            padding: 10px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.4rem, 1vw, 0.6rem);
            border: 2px solid var(--pixel-dark);
            background: white;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--pixel-dark);
            z-index: 10;
        }

        button:disabled { opacity: 0.7; cursor: not-allowed; }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 var(--pixel-dark); }

        #yesBtn, #openGiftBtn, #finalizeBtn { background-color: var(--bg-color); color: white; }
        #noBtn, #spinBtn { background-color: white; color: var(--pixel-dark); }
        #noBtn { position: relative; transition: all 0.4s ease-out; }

        #slotStage { display: none; flex-direction: column; align-items: center; width: 100%; }
        .slots-ui { display: flex; gap: 10px; margin-bottom: 10px; }
        .slot {
            width: 60px; height: 80px;
            background: white;
            border: 3px solid var(--pixel-dark);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }

        #gift-reveal {
            height: 50px; 
            font-size: 0.5rem;
            color: var(--pixel-dark);
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        #finalGiftDisplay {
            border: 2px solid var(--pixel-dark);
            padding: 10px;
            margin: 10px 0;
            font-size: clamp(0.45rem, 1.1vw, 0.6rem);
            background: white;
            color: var(--pixel-dark);
            text-align: center;
            display: inline-block;
        }

        #muteToggle {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            font-size: 2rem;
            z-index: 100;
        }

        #successMessage, #finalThanks { display: none; text-align: center; width: 100%; }
        #finalizeBtn { visibility: hidden; }

        .lazy-note {
            font-size: clamp(0.35rem, 0.9vw, 0.45rem); 
            color: var(--pixel-dark); 
            line-height: 1.5; 
            margin-top: 15px; 
            width: 100%;
            display: block;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop src="music.mp3"></audio>
    <audio id="sfxClick" src="click.mp3"></audio>
    <audio id="sfxMove" src="move.mp3"></audio>
    <audio id="sfxSpin" src="spin.mp3"></audio>

    <div id="muteToggle">üîä</div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <img src="envelope.png" alt="Envelope" class="custom-envelope">
    </div>

    <div class="letter" id="letter">
        <div id="contentStage">
            
            <div id="askStage">
                <h1>will you be<br>my valentine? üëâüèºüëàüèº</h1>
                <div class="btn-container">
                    <button id="yesBtn">YES</button>
                    <div style="width:120px; height:50px; display:flex; justify-content:center; align-items:center;">
                        <button id="noBtn">NO</button>
                    </div>
                </div>
            </div>

            <div id="successMessage">
                <h1>yay! ‚ù§Ô∏è<br><br>i knew you'd<br>say yes! ‚ò∫Ô∏è</h1>
                <div class="btn-container">
                    <button id="openGiftBtn">SELECT GIFT</button>
                </div>
            </div>

            <div id="slotStage">
                <div class="slots-ui">
                    <div class="slot" id="slot1">?</div>
                    <div class="slot" id="slot2">?</div>
                    <div class="slot" id="slot3">?</div>
                </div>
                <div id="gift-reveal"></div>
                <div class="btn-container">
                    <button id="spinBtn">SPIN</button>
                    <button id="finalizeBtn">FINALIZE GIFT</button>
                </div>
            </div>

            <div id="finalThanks">
                <h1 style="font-size: clamp(0.5rem, 1.2vw, 0.7rem); line-height: 1.6; margin-bottom: 5px;">
                    sorry i'm not here on v-day<br>
                    but keep your evening free<br>
                    on 16th feb! ‚ù§Ô∏è
                </h1>
                
                <div id="finalGiftDisplay"></div>

                <span class="lazy-note">
                    (send me a screenshot of this screen)
                </span>
            </div>

        </div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const sfxClick = document.getElementById('sfxClick');
        const sfxMove = document.getElementById('sfxMove');
        const sfxSpin = document.getElementById('sfxSpin');
        bgMusic.volume = 0.05;

        const gifts = [
            { emoji: 'üíã', text: 'lots of kisses' },
            { emoji: 'üç¶', text: 'ice cream on aditi' },
            { emoji: 'üéÆ', text: 'co-op gaming' },
            { emoji: 'üçø', text: 'movie of your choice' },
            { emoji: 'üçï', text: 'pizza date' },
            { emoji: 'üèì', text: 'pickleball / tennis sesh' }
        ];

        const playSFX = (audio) => { audio.currentTime = 0; audio.play().catch(() => {}); };
        const initAudio = () => { 
            bgMusic.play().then(() => {
                document.removeEventListener('mousemove', initAudio);
                document.removeEventListener('touchstart', initAudio);
            }).catch(() => {}); 
        };

        document.addEventListener('mousemove', initAudio);
        document.addEventListener('touchstart', initAudio);

        document.getElementById('muteToggle').addEventListener('click', (e) => {
            e.stopPropagation();
            bgMusic.muted = !bgMusic.muted;
            e.target.innerText = bgMusic.muted ? 'üîá' : 'üîä';
        });

        document.getElementById('envelopeWrapper').addEventListener('click', () => {
            playSFX(sfxClick);
            document.getElementById('envelopeWrapper').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
        });

        document.getElementById('noBtn').addEventListener('mouseover', function() {
            playSFX(sfxMove);
            if (this.style.position !== 'fixed') {
                const rect = this.getBoundingClientRect();
                this.style.left = rect.left + 'px';
                this.style.top = rect.top + 'px';
                this.style.position = 'fixed';
                this.style.margin = '0';
            }
            this.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            this.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            const currentScale = parseFloat(document.getElementById('yesBtn').style.transform.replace('scale(', '')) || 1;
            document.getElementById('yesBtn').style.transform = `scale(${currentScale + 0.1})`;
        });

        document.getElementById('yesBtn').addEventListener('click', () => {
            playSFX(sfxClick);
            document.getElementById('askStage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('noBtn').style.display = 'none';
        });

        document.getElementById('openGiftBtn').addEventListener('click', () => {
            playSFX(sfxClick);
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('slotStage').style.display = 'flex';
        });

        const spinBtn = document.getElementById('spinBtn');
        const finalizeBtn = document.getElementById('finalizeBtn');
        const giftReveal = document.getElementById('gift-reveal');

        spinBtn.addEventListener('click', () => {
            playSFX(sfxClick);
            spinBtn.disabled = true;
            finalizeBtn.disabled = true;
            giftReveal.innerHTML = "";
            sfxSpin.play();
            
            let iterations = 0;
            const timer = setInterval(() => {
                document.getElementById('slot1').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot2').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot3').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                iterations++;

                if (iterations > 15) {
                    clearInterval(timer);
                    sfxSpin.pause();
                    sfxSpin.currentTime = 0;
                    
                    const isWin = Math.random() < 0.8; 

                    if (isWin) {
                        const winGift = gifts[Math.floor(Math.random() * gifts.length)];
                        document.getElementById('slot1').innerText = winGift.emoji;
                        document.getElementById('slot2').innerText = winGift.emoji;
                        document.getElementById('slot3').innerText = winGift.emoji;
                        giftReveal.innerHTML = `gift unlocked:<br>${winGift.text}`;
                    } else {
                        document.getElementById('slot1').innerText = "ü§°";
                        document.getElementById('slot2').innerText = "ü§°";
                        document.getElementById('slot3').innerText = "ü§°";
                        giftReveal.innerHTML = "oops, now you've to<br>give a gift to aditi!";
                    }

                    spinBtn.innerText = "SPIN AGAIN";
                    finalizeBtn.style.visibility = "visible";
                    spinBtn.disabled = false;
                    finalizeBtn.disabled = false;
                }
            }, 100);
        });

        finalizeBtn.addEventListener('click', () => {
            playSFX(sfxClick);
            const rawText = giftReveal.innerText;
            const emoji = document.getElementById('slot1').innerText;
            
            // Format text for final display
            let finalGiftText = "";
            if (rawText.includes("gift unlocked:")) {
                finalGiftText = rawText.replace("gift unlocked:\n", "");
            } else {
                finalGiftText = "give a gift to aditi";
            }

            document.getElementById('finalGiftDisplay').innerText = `${emoji} ${finalGiftText}`;
            document.getElementById('slotStage').style.display = 'none';
            document.getElementById('finalThanks').style.display = 'block';
        });
    </script>
</body>
</html>
