<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest: Start!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-pink: #ff85a1;
            --pixel-red: #ff0a54;
            --pixel-dark: #250902;
            --bg-color: #CB2E72; 
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            overflow: hidden;
        }

        @keyframes pixel-heart {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .envelope-wrapper {
            cursor: pointer;
            animation: pixel-heart 1s steps(2) infinite;
            max-width: 95vw;
        }
        .custom-envelope {
            width: 500px; 
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        .letter {
            display: none;
            width: 702px; 
            height: 624px; 
            max-width: 95vw;
            max-height: 95vh;
            background-image: url('paper.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            text-align: center;
        }

        #contentStage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; 
            padding: 0 10%; 
            box-sizing: border-box;
        }

        h1 { 
            color: var(--pixel-dark); 
            font-size: clamp(0.7rem, 1.8vw, 1rem); 
            line-height: 2.2; 
            margin-bottom: 30px;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 15px; 
            width: 100%;
        }

        .no-button-placeholder {
            width: 120px; 
            height: 50px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.5rem, 1.2vw, 0.7rem);
            border: 2px solid var(--pixel-dark);
            background: white;
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--pixel-dark);
            z-index: 10;
        }

        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 var(--pixel-dark); }

        #yesBtn, #giftBtn, #spinBtn { 
            background-color: var(--bg-color); 
            color: white; 
            transition: transform 0.1s; 
        }

        #noBtn { position: relative; transition: all 0.4s ease-out; }

        /* Slot Machine Styles */
        #slotStage { display: none; }
        .slot-machine-container {
            position: relative;
            width: 450px;
            height: 450px;
            background-image: url('slot-machine.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
        }
        .slots-ui {
            position: absolute;
            top: 35%; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .slot {
            width: 60px;
            height: 80px;
            background: white;
            border: 3px solid var(--pixel-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        #gift-reveal { font-size: 0.6rem; color: var(--pixel-dark); margin-top: 10px; }
        
        #successMessage { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop src="music.mp3"></audio>
    <audio id="sfxClick" src="click.mp3"></audio>
    <audio id="sfxMove" src="move.mp3"></audio>
    <audio id="sfxSpin" src="spin.mp3"></audio>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <img src="envelope.png" alt="Envelope" class="custom-envelope">
    </div>

    <div class="letter" id="letter">
        <div id="contentStage">
            <div id="askStage">
                <h1>will you be<br>my valentine? üëâüèºüëàüèº</h1>
                <div class="btn-container">
                    <button id="yesBtn">YES</button>
                    <div class="no-button-placeholder">
                        <button id="noBtn">NO</button>
                    </div>
                </div>
            </div>

            <div id="successMessage">
                <h1>yay! ‚ù§Ô∏è<br><br>i knew you'd<br>say yes! ‚ò∫Ô∏è</h1>
                <button id="giftBtn" style="margin-top: 20px;">SELECT MY GIFT</button>
            </div>

            <div id="slotStage">
                <div class="slot-machine-container">
                    <div class="slots-ui">
                        <div class="slot" id="slot1">?</div>
                        <div class="slot" id="slot2">?</div>
                        <div class="slot" id="slot3">?</div>
                    </div>
                </div>
                <button id="spinBtn">SPIN</button>
                <div id="gift-reveal"></div>
            </div>
        </div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const sfxClick = document.getElementById('sfxClick');
        const sfxMove = document.getElementById('sfxMove');
        const sfxSpin = document.getElementById('sfxSpin');

        const envelope = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const giftBtn = document.getElementById('giftBtn');
        const spinBtn = document.getElementById('spinBtn');
        
        const askStage = document.getElementById('askStage');
        const successMessage = document.getElementById('successMessage');
        const slotStage = document.getElementById('slotStage');
        const giftReveal = document.getElementById('gift-reveal');

        const gifts = [
            { emoji: 'üíã', text: 'LOTS OF KISSES' },
            { emoji: 'üç¶', text: 'ICE CREAM ON ME' },
            { emoji: 'üéÆ', text: 'CO-OP GAMING' },
            { emoji: 'üçø', text: 'MOVIE OF YOUR CHOICE' },
            { emoji: 'üçï', text: 'PIZZA DATE' },
            { emoji: 'üèì', text: 'PICKLEBALL SESHS' }
        ];

        function playClick() { sfxClick.currentTime = 0; sfxClick.play(); }

        envelope.addEventListener('click', () => {
            bgMusic.play(); // Start music on first interaction
            playClick();
            envelope.style.display = 'none';
            letter.style.display = 'block';
        });

        noBtn.addEventListener('mouseover', () => {
            sfxMove.currentTime = 0;
            sfxMove.play();
            if (noBtn.style.position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.position = 'fixed';
                noBtn.style.margin = '0';
            }
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.1})`;
        });

        yesBtn.addEventListener('click', () => {
            playClick();
            askStage.style.display = 'none';
            successMessage.style.display = 'block';
            noBtn.style.display = 'none';
        });

        giftBtn.addEventListener('click', () => {
            playClick();
            successMessage.style.display = 'none';
            slotStage.style.display = 'block';
        });

        spinBtn.addEventListener('click', () => {
            sfxSpin.play();
            spinBtn.disabled = true;
            giftReveal.innerText = "";
            let count = 0;
            const interval = setInterval(() => {
                document.getElementById('slot1').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot2').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot3').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                count++;
                if (count > 20) {
                    clearInterval(interval);
                    const final = gifts[Math.floor(Math.random() * gifts.length)];
                    document.getElementById('slot1').innerText = final.emoji;
                    document.getElementById('slot2').innerText = final.emoji;
                    document.getElementById('slot3').innerText = final.emoji;
                    giftReveal.innerText = `REWARD UNLOCKED: ${final.text}`;
                    spinBtn.disabled = false;
                    sfxSpin.pause();
                    sfxSpin.currentTime = 0;
                }
            }, 80);
        });
    </script>
</body>
</html>
