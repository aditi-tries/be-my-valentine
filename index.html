<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest: Start!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-pink: #ff85a1;
            --pixel-red: #ff0a54;
            --pixel-dark: #250902;
            --bg-color: #CB2E72; /* Updated Background Color */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            overflow: hidden;
        }

        @keyframes pixel-heart {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* STAGE 1: ENVELOPE */
        .envelope-wrapper {
            cursor: pointer;
            animation: pixel-heart 1s steps(2) infinite;
        }
        .custom-envelope {
            width: 500px;
            height: auto;
            image-rendering: pixelated;
        }

        /* STAGE 2: THE PAPER (Doubled Size) */
        .letter {
            display: none;
            width: 900px; /* Increased Size */
            height: 800px; /* Increased Size */
            background-image: url('paper.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            text-align: center;
        }

        #askStage {
            /* Flexbox ensures text stays inside and centered */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; 
            padding: 0 100px; /* Padding keeps text from hitting paper edges */
            box-sizing: border-box;
        }

        h1 { 
            color: var(--pixel-dark); 
            font-size: 1.2rem; /* Slightly larger for the bigger paper */
            line-height: 1.8; 
            margin-bottom: 40px;
            max-width: 100%; /* Prevents text overflow */
        }

        .btn-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 30px; 
            width: 100%;
        }

        button {
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            border: 4px solid var(--pixel-dark);
            background: white;
            cursor: pointer;
            box-shadow: 6px 6px 0 var(--pixel-dark);
        }

        #yesBtn { background: var(--pixel-red); color: white; transition: transform 0.1s; }
        #noBtn { position: absolute; }

        /* STAGE 3: SLOT MACHINE */
        #slot-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background-image: url('slot-machine.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .slots-ui {
            position: absolute;
            top: 170px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .slot {
            width: 80px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            background: white;
            border: 4px solid var(--pixel-dark);
        }

        #spinBtn {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            background: #4cc9f0;
            color: white;
        }

        #gift-reveal { font-size: 0.8rem; margin-top: 25px; color: var(--pixel-dark); }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <img src="envelope.png" alt="Envelope" class="custom-envelope">
    </div>

    <div class="letter" id="letter">
        <div id="askStage">
            <h1>PLAYER 1:<br>WILL YOU BE MY VALENTINE?</h1>
            <div class="btn-container">
                <button id="yesBtn">YES</button>
                <button id="noBtn" style="left: 60%;">NO</button>
            </div>
        </div>

        <div id="slot-container">
            <div class="slots-ui">
                <div class="slot" id="slot1">?</div>
                <div class="slot" id="slot2">?</div>
                <div class="slot" id="slot3">?</div>
            </div>
            <button id="spinBtn">SPIN</button>
            <div id="gift-reveal"></div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askStage = document.getElementById('askStage');
        const slotContainer = document.getElementById('slot-container');
        const spinBtn = document.getElementById('spinBtn');
        const giftText = document.getElementById('gift-reveal');

        const gifts = [
            { emoji: 'ðŸ•', name: 'PIZZA DATE' },
            { emoji: 'ðŸŽ®', name: 'CO-OP GAMING' },
            { emoji: 'ðŸ¿', name: 'MOVIE NIGHT' },
            { emoji: 'ðŸŽ', name: 'SECRET LOOT' }
        ];

        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            letter.style.display = 'block';
        });

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.1})`;
        });

        yesBtn.addEventListener('click', () => {
            askStage.style.display = 'none';
            // Keeping the paper background for the slot machine since it's now so big!
            slotContainer.style.display = 'block';
        });

        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            giftText.innerText = "ROLLING...";
            let count = 0;
            const interval = setInterval(() => {
                document.getElementById('slot1').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot2').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot3').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                count++;
                if (count > 20) {
                    clearInterval(interval);
                    const final = gifts[Math.floor(Math.random() * gifts.length)];
                    document.getElementById('slot1').innerText = final.emoji;
                    document.getElementById('slot2').innerText = final.emoji;
                    document.getElementById('slot3').innerText = final.emoji;
                    giftText.innerText = `REWARD: ${final.name}`;
                    spinBtn.disabled = false;
                }
            }, 80);
        });
    </script>
</body>
</html>
