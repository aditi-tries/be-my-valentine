<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest: Start!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-pink: #ff85a1;
            --pixel-red: #ff0a54;
            --pixel-dark: #250902;
            --bg-color: #CB2E72; 
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            overflow: hidden;
        }

        @keyframes pixel-heart {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* STAGE 1: ENVELOPE (500px) */
        .envelope-wrapper {
            cursor: pointer;
            animation: pixel-heart 1s steps(2) infinite;
            max-width: 95vw;
        }
        .custom-envelope {
            width: 500px; 
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
        }

        /* STAGE 2: THE PAPER */
        .letter {
            display: none;
            width: 1170px; 
            height: 1040px; 
            max-width: 95vw;
            max-height: 95vh;
            background-image: url('paper.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            text-align: center;
        }

        #contentStage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; 
            padding: 0 15%; 
            box-sizing: border-box;
        }

        h1 { 
            color: var(--pixel-dark); 
            font-size: clamp(0.7rem, 2vw, 1.1rem); 
            line-height: 2; 
            margin-bottom: 5vh;
            max-width: 100%;
        }

        .btn-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 5%; 
            width: 100%;
        }

        button {
            padding: 1.5vh 2.5vw;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(0.5rem, 1.2vw, 0.8rem);
            border: 5px solid var(--pixel-dark);
            background: white;
            cursor: pointer;
            box-shadow: 8px 8px 0 var(--pixel-dark);
            z-index: 10;
        }

        #yesBtn { background: var(--pixel-red); color: white; transition: transform 0.1s; }
        #noBtn { position: absolute; }

        /* Success Message */
        #successMessage {
            display: none;
            color: var(--pixel-red);
            font-size: clamp(0.8rem, 2.5vw, 1.5rem);
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <img src="envelope.png" alt="Envelope" class="custom-envelope">
    </div>

    <div class="letter" id="letter">
        <div id="contentStage">
            <div id="askStage">
                <h1>WILL YOU BE MY VALENTINE?</h1>
                <div class="btn-container">
                    <button id="yesBtn">YES</button>
                    <button id="noBtn" style="left: 60%;">NO</button>
                </div>
            </div>

            <div id="successMessage">
                <h1>YAY! ❤️<br><br>I KNEW YOU'D<br>SAY YES!</h1>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askStage = document.getElementById('askStage');
        const successMessage = document.getElementById('successMessage');

        // 1. Click envelope to reveal letter
        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            letter.style.display = 'block';
        });

        // 2. The "No" button runs away
        noBtn.addEventListener('mouseover', () => {
            // Calculate random position within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // "Yes" button grows bigger as a "reward"
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.1})`;
        });

        // 3. Click "Yes" for the success screen
        yesBtn.addEventListener('click', () => {
            askStage.style.display = 'none';
            successMessage.style.display = 'block';
            // Optional: change bg color on success
            document.body.style.background = '#ff85a1';
        });
    </script>
</body>
</html>
