<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest: Start!</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pixel-pink: #ff85a1;
            --pixel-red: #ff0a54;
            --pixel-dark: #250902;
            --bg-color: #fbb1bd;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            overflow: hidden;
            transition: background 0.5s steps(4);
        }

        /* Retro Pulse Animation */
        @keyframes pixel-heart {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Screen 1: Custom Envelope */
        .envelope-wrapper {
            cursor: pointer;
            text-align: center;
            animation: pixel-heart 1s steps(2) infinite;
        }

        .custom-envelope {
            width: 250px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(8px 8px 0 rgba(0,0,0,0.1));
        }

        .click-text {
            margin-top: 25px;
            font-size: 0.7rem;
            color: var(--pixel-dark);
            letter-spacing: 2px;
        }

        /* Screen 2: The Letter */
        .letter {
            display: none;
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 40px 20px;
            border: 8px solid var(--pixel-dark);
            box-shadow: 12px 12px 0 rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { color: var(--pixel-red); font-size: 1rem; line-height: 1.8; margin-bottom: 40px; }

        /* Buttons */
        .btn-container { height: 120px; display: flex; justify-content: center; align-items: center; gap: 20px; }

        button {
            padding: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            border: 4px solid var(--pixel-dark);
            background: white;
            color: var(--pixel-dark);
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--pixel-dark);
        }

        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 var(--pixel-dark); }

        #yesBtn { background: var(--pixel-red); color: white; transition: transform 0.1s steps(2); }
        #noBtn { position: absolute; }

        /* Screen 3: Slot Machine */
        #slot-container {
            display: none;
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto;
            background-image: url('slot-machine.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .slots-ui {
            position: absolute;
            top: 135px; /* Adjust if your machine image slots are higher/lower */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }

        .slot {
            width: 52px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: white;
            border: 3px solid var(--pixel-dark);
        }

        #spinBtn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            background: #4cc9f0;
            color: white;
        }

        #gift-reveal { 
            font-size: 0.6rem; 
            margin-top: 15px; 
            color: var(--pixel-dark); 
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <img src="envelope.png" alt="Envelope" class="custom-envelope">
        <p class="click-text">[ CLICK TO OPEN ]</p>
    </div>

    <div class="letter" id="letter">
        <div id="askStage">
            <h1>PLAYER 1:<br>WILL YOU BE MY VALENTINE?</h1>
            <div class="btn-container">
                <button id="yesBtn">YES</button>
                <button id="noBtn" style="left: 55%;">NO</button>
            </div>
        </div>

        <div id="slot-container">
            <div class="slots-ui">
                <div class="slot" id="slot1">?</div>
                <div class="slot" id="slot2">?</div>
                <div class="slot" id="slot3">?</div>
            </div>
            <button id="spinBtn">SPIN</button>
            <div id="gift-reveal"></div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const askStage = document.getElementById('askStage');
        const slotContainer = document.getElementById('slot-container');
        const spinBtn = document.getElementById('spinBtn');
        const giftText = document.getElementById('gift-reveal');

        // Custom Gifts List
        const gifts = [
            { emoji: 'ðŸ•', name: 'PIZZA DATE' },
            { emoji: 'ðŸŽ®', name: 'NEW GAME UNLOCKED' },
            { emoji: 'ðŸŽ¬', name: 'MOVIE NIGHT' },
            { emoji: 'ðŸ’–', name: 'BIG SURPRISE' }
        ];

        // 1. Open Letter
        envelope.addEventListener('click', () => {
            envelope.style.display = 'none';
            letter.style.display = 'block';
        });

        // 2. No Button "Run Away" logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // "Yes" button grows bigger
            const currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.1})`;
        });

        // 3. Move to Slot Machine
        yesBtn.addEventListener('click', () => {
            askStage.style.display = 'none';
            slotContainer.style.display = 'block';
            document.body.style.background = '#ff758f';
        });

        // 4. Slot Machine Spin
        spinBtn.addEventListener('click', () => {
            spinBtn.disabled = true;
            giftText.innerText = "SPINNING...";
            let count = 0;
            
            const interval = setInterval(() => {
                document.getElementById('slot1').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot2').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                document.getElementById('slot3').innerText = gifts[Math.floor(Math.random() * gifts.length)].emoji;
                
                count++;
                if (count > 20) {
                    clearInterval(interval);
                    const final = gifts[Math.floor(Math.random() * gifts.length)];
                    document.getElementById('slot1').innerText = final.emoji;
                    document.getElementById('slot2').innerText = final.emoji;
                    document.getElementById('slot3').innerText = final.emoji;
                    
                    giftText.innerText = `ITEM ACQUIRED: ${final.name}`;
                    spinBtn.innerText = "RE-ROLL?";
                    spinBtn.disabled = false;
                }
            }, 80);
        });
    </script>
</body>
</html>
